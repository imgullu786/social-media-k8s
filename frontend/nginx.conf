# /etc/nginx/conf.d/app.conf
# Serves SPA and forwards /api to your backend.

# Enable gzip for smaller transfers (optional but recommended)
gzip on;
gzip_comp_level 5;
gzip_min_length 256;
gzip_types
  text/plain text/css text/javascript application/javascript application/json
  application/xml image/svg+xml application/font-woff application/font-woff2
  font/ttf font/otf;

server {
  listen 80;
  server_name gulamgaush.in www.gulamgaush.in _;

  root /usr/share/nginx/html;
  index index.html;

  # Basic security headers (HSTS only makes sense on HTTPS; move to 443 later)
  add_header X-Content-Type-Options nosniff always;
  add_header X-Frame-Options SAMEORIGIN always;
  add_header Referrer-Policy no-referrer-when-downgrade always;

  # Health check
  location = /healthz {
    add_header Content-Type text/plain;
    return 200 "ok";
  }

  # Cache-friendly static assets (fingerprinted files)
  location ~* \.(?:js|mjs|css|ico|png|jpg|jpeg|gif|svg|webp|ttf|otf|woff|woff2)$ {
    try_files $uri =404;
    access_log off;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # Never cache the SPA entrypoint
  location = /index.html {
    add_header Cache-Control "no-cache";
  }

  # Single Page App fallback (history mode)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # API reverse proxy (/api -> your backend)
  # Adjust the upstream to match where your backend runs.
  # - Docker Compose: use the service name and port, e.g., http://backend:3000/
  # - Kubernetes: use the service DNS, e.g., http://backend-svc.default.svc.cluster.local:8080/
  location /api/ {
    proxy_pass http://backend:3000/;  # ‚Üê change if your backend is elsewhere
    proxy_http_version 1.1;

    # Preserve client info and original host
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Support upgrade (WebSockets, SSE, etc.)
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    # Timeouts (tweak if your API does long polling)
    proxy_connect_timeout 5s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
  }
}

# Map for clean Connection upgrade handling
map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}
